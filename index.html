<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>calculator</h1>
    <p>memory</p>
    <input type="text" readonly placeholder="0" id="memory"><br>
    <p>calculator</p>
    <input type="text" readonly placeholder="0" id="display">
    <section id="numpad">
    <div id="left-block">
        <button id="mc">MC</button>
        <button id="mplus">M+</button>
        <button id="mminus">M-</button><br>
        <button id="cancel">C</button>
        <button class="operators">/</button>
        <button class="operators">*</button><br>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button><br>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button><br>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button><br>
        <button id="root">&#8730;</button>
        <button class="numbers">0</button>
        <button class="operators">.</button>
        </div>
        <div id="right-block">
            <button id="mr">MR</button>
            <button id="backspace">âŒ«</button>
            <button class="operators">-</button>
            <button class="operators">+</button>
            <button id="equal">=</button>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>

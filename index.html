<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>calculator</h1>
    <input type="text" readonly placeholder="0" id="display">
    <section id="numpad">
        <button>/</button>
        <button>*</button><br>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button><br>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button><br>
        <button>1</button>
        <button>2</button>
        <button>3</button><br>
        <button>0</button>
        <button>.</button>
    </section>
    <button id="percent">%</button>
    <button id="cancel">C</button>
    <button id="backspace">âŒ«</button>
    <button id="equal">=</button>
    <script src="js/index.js"></script>
</body>
</html>
